<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="display">
      <input id="resultado" type="text" value="" readonly>
    </div>

    <div class="botones">

      <button class="operador" data-action="clear">C</button>
      <button class="operador" data-action="delete">←</button>
      <button class="operador" data-operator="%">%</button>
      <button class="operador" data-operator="/">÷</button>

      <button class="numero" data-num="7">7</button>
      <button class="numero" data-num="8">8</button>
      <button class="numero" data-num="9">9</button>
      <button class="operador" data-operator="*">×</button>

      <button class="numero" data-num="4">4</button>
      <button class="numero" data-num="5">5</button>
      <button class="numero" data-num="6">6</button>
      <button class="operador" data-operator="-">-</button>

      <button class="numero" data-num="1">1</button>
      <button class="numero" data-num="2">2</button>
      <button class="numero" data-num="3">3</button>
      <button class="operador" data-operator="+">+</button>

      <button class="numero" data-num="0">0</button>
      <button class="numero" data-action="decimal">.</button>
      <button class="operador" data-action="equal">=</button>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
